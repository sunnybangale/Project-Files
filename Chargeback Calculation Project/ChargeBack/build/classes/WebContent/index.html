<title>LOGIN</title>
</head>
<body>

	<form action="ValidationServlet" method="post">
		<table>
			<tr>
				<td>UserID:</td>
				<td><input type="text" name="userId">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password">
				</td>
			</tr>
			<tr>
				<td>Role:</td>
				<td><select name="roleType"><option value="Bank Representative">Bank
							Representative</option>
						<option value="Individual User">Individual User</option>
						<option value="Fund User">Fund User</option>
				</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Login">
				</td>
			</tr>
		</table>
	</form>

</body>
